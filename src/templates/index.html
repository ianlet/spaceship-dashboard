<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/styles/commons.bundle.css">

    <meta charset="utf-8">

    <title>Hello CS dashboard</title>
</head>
<body>

    <div class="results" id="penguins-race">
        <div class="race" id="race-panel">
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="dashboard__panel" id="left-panel">
        </div>
        <div class="dashboard__panel" id="right-panel">
        </div>
    </div>

    <!-- BEGIN UNDERSCORE 'race-container' TEMPLATE -->
    <script type="text/template" class="tmpl-teams-race">
        <div class="race__team" id="team-number">
            <div class="race__team-name"> <%- team.team %> </div>
            <div> <img width="70" height="60" src="../assets/images/cs.png"> </div>
        </div>
    </script>
    <!-- END UNDERSCORE 'race-container' TEMPLATE -->

   <!-- BEGIN UNDERSCORE 'team-stats' TEMPLATE -->
   <script type="text/template" class="tmpl-TeamStats">
       <div class="team-stats" id="<%- team.rank %>">
           <div class="team-stats__rank"><%- team.rank %></div>
           <div class="team-stats__name"><%- team.team %></div>

           <div class="team-stats__divider"></div>

           <div class="team-stats__score">
               <div class="team-stats__score-total"><%- team.points %></div>
               <div class="team-stats__score-penalty">-<%- team.penalties %></div>
           </div>

           <div class="team-stats__divider"></div>


           <div class="team-stats__progress-panel">
               <% Object.keys(team.userStories).forEach(function (userStory, i) { %>
               <div class="team-stats__progress-item <%- (team.stages.build === 'succeeded' && team.stages.test === 'succeeded') ? team.userStories[userStory] : 'uncompleted' %>">
                   <%- i + 1 %>
               </div>
               <% }) %>
           </div>

           <div class="team-stats__divider"></div>

           <div class="team-stats__stage-status <%- team.stages.build %>">Build</div>
           <div class="team-stats__stage-status <%- (team.stages.build === 'succeeded') ? team.stages.test : 'uncompleted' %>">
               Test
           </div>
           <div class="team-stats__death-count-container">
               <div class="team-stats__death-counter"><%- team.deaths %></div>
           </div>
       </div>
   </script>
   <!-- END UNDERSCORE 'team-stats' TEMPLATE -->

   <!-- BEGIN UNDERSCORE 'event-container' TEMPLATE -->
   <script type="text/template" class="tmpl-EventContainer">
       <div class="dashboard__event-container" id="event-container">
           <!--TODO this div  song is a joke :D -->
           <!--<div style="overflow:hidden; position:absolute; left:0; top:0; width:0px; height:0px;" class="dashboard__event-audio">-->
                <!--<embed src="https://www.youtube.com/v/EjMNNpIksaI?version=3&amp;hl=en_US&autoplay=1&amp;autohide=2" type="application/x-shockwave-flash" width="420" height="315" allowscriptaccess="always" allowfullscreen="true"></embed>-->
           <!--</div>-->
           <div class="effect-txt__netflix"> <%- team.name %> </div>
           <div class="effect-txt__netflix"> <%- team.event %> </div>
           <div class="effect-txt__netflix"> <%- team.status %> </div>

           <!--<div class="effect-txt__shine"> <%- team.name %> </div>-->
           <!--<div class="effect-txt__shine"> <%- team.event %> </div>-->
           <!--<div class="effect-txt__shine"> <%- team.status %> </div>-->

           <!--<div class="effect-txt__animated animated shake"> <%- team.name %> </div>-->
           <!--<div class="effect-txt__animated animated shake"> <%- team.event %> </div>-->
           <!--<div class="effect-txt__animated animated shake"> <%- team.status %> </div>-->
       </div>
   </script>
   <!-- END UNDERSCORE 'event-container' TEMPLATE -->



   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script type="text/javascript" src="assets/js/commons.js"></script>
   <script type="text/javascript" src="assets/js/app.bundle.js"></script>


</body>
</html>
