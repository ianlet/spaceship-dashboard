<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/styles/commons.bundle.css">

    <meta charset="utf-8">

    <title>Hello CS dashboard</title>
</head>
<body>

    <div class="dashboard" id="dashboard">
        <div class="dashboard__panel" id="left-panel">
        </div>
        <div class="dashboard__panel" id="right-panel">
        </div>
    </div>

   <script type="text/template" class="tmpl-TeamStats">
       <div class="team-stats" id="<%- team.rank %>">
           <div class="team-stats__rank"><%- team.rank %></div>
           <div class="team-stats__name"><%- team.team %></div>

           <div class="team-stats__divider"></div>

           <div class="team-stats__score">
               <div class="team-stats__score-total"><%- team.points %></div>
               <div class="team-stats__score-penalty">-<%- team.penalties %></div>
           </div>

           <div class="team-stats__divider"></div>


           <div class="team-stats__progress-panel">
               <% Object.keys(team.userStories).sort().forEach(function (userStory, i) { %>
               <div class="team-stats__progress-item <%- (team.stages.build === 'succeeded' && team.stages.test === 'succeeded') ? team.userStories[userStory] : 'uncompleted' %>">
                   <%- i + 1 %>
               </div>
               <% }) %>
           </div>

           <div class="team-stats__divider"></div>

           <div class="team-stats__stage-status <%- team.stages.build %>">Build</div>
           <div class="team-stats__stage-status <%- (team.stages.build === 'succeeded') ? team.stages.test : 'uncompleted' %>">
               Test
           </div>
           <div class="team-stats__death-count-container">
               <div class="team-stats__death-counter"><%- team.deaths %></div>
           </div>
       </div>
   </script>

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script type="text/javascript" src="assets/js/commons.js"></script>
   <script type="text/javascript" src="assets/js/app.bundle.js"></script>


</body>
</html>
